<div class="login-container">
  <div class="floating-crops">
    <div class="crop crop1"></div>
    <div class="crop crop2"></div>
    <div class="crop crop3"></div>
    <div class="crop crop4"></div>
    <div class="crop crop4"></div>

  </div>
  <div class="login-form">
    <h2>Welcome back to AgriSmart</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input id="userEmail" type="email" formControlName="userEmail" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="upassword">Password</label>
        <input id="upassword" type="password" formControlName="upassword" placeholder="Enter your password" />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
