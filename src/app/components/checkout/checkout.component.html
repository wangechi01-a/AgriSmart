<p>checkout works!</p>
<div class="checkout-container">
    <h2>Checkout</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="address" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" [(ngModel)]="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <!--  more payment methods here - if needed -->
            </select>
        </div>
        <button type="submit" class="confirm-btn">Confirm Purchase</button>
    </form>
</div>
